<h2>Eventos</h2>
<hr>

<div class="row row-cols-lg-auto g-3 align-items-center mb-2 mt-2">
  <div class="form-group row">
    <label for="filtro" class="col-sm-2 col-form-label">Filtro: </label>
    <div class="col-sm-10">
      <input id="filtro" type="text" class="form-control" placeholder="buscar" [(ngModel)]="filtroLista">
    </div>
  </div>
</div>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th (click)="exibirImagem = ! exibirImagem" >
        <span role="button" tabindex="0" >{{exibirImagem ? "Exibir Imagem" : "Ocultar Imagem"}}</span>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td >
        <img [collapse]="exibirImagem" [isAnimated]="true"  src="/assets/{{evento.imagemURL}}" alt="{{evento.tema}}" title="{{evento.tema}}"
          [style.width.px] ="larguraImagem"
          [style.margin.px] ="margemImagem"
        >
        <p *ngIf="exibirImagem">{{evento.tema}}</p>
      </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <button type="button" class="btn btn-sm btn-outline-primary me-2">Editar</button>
        <button type="button" class="btn btn-sm btn-outline-danger">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
